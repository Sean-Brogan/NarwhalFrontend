<h1 mat-dialog-title>Diagnosis: <input matInput [(ngModel)]="data.record.diagnosis"></h1>
<div mat-dialog-content>
  <mat-form-field>
    <p>Patient Id: </p><input matInput tabindex="1" [(ngModel)]="data.recordIndex.patientId">
    <p>Doctor Id </p><input matInput tabindex="1" [(ngModel)]="data.recordIndex.doctorId">
    <p>Diagnosis Details: </p><input matInput tabindex="1" [(ngModel)]="data.record.diagnosisDetails">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.record" tabindex="2">Save New Record</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
