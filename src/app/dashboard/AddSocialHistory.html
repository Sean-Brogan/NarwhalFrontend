<h1 mat-dialog-title>Social History: </h1>
<div mat-dialog-content>
  <mat-form-field>
    <p>Patient Id: </p><input matInput tabindex="1" [(ngModel)]="data.recordIndex.patientId">
    <p>Doctor Id </p><input matInput tabindex="1" [(ngModel)]="data.recordIndex.doctorId">
    <p>Smokes?: </p><input matInput tabindex="1" [(ngModel)]="data.record.smokes">
    <p>Smoking Amount: </p><input matInput tabindex="1" [(ngModel)]="data.record.amountSmokes">
    <p>Drinks?: </p><input matInput tabindex="1" [(ngModel)]="data.record.drinks">
    <p>Drinking Amount: </p><input matInput tabindex="1" [(ngModel)]="data.record.amountDrinks">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.record" tabindex="2">Save New Record</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
